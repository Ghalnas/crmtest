<div class="col-xs-12 text-center">
    <div class="col-xs-12 jumbotron">
        <div class="col-xs-3">
            <img src="../assets/Unknown-person.gif" class="img-responsive">
        </div>
        <div class="col-xs-offset-1 col-xs-8 text-left">
            <table style="font-size: 1.7vw;">
                <tr>
                    <td class="col-xs-6">
                        <div><b>Nom :</b></div>
                    </td>
                    <td class="col-xs-6">
                        <div class="text-right">{{user.lastname}}</div>
                    </td>
                </tr>
                <tr>
                    <td class="col-xs-6">
                        <div><b>Prénom :</b></div>
                    </td>
                    <td class="col-xs-6">
                        <div class="text-right">{{user.firstname}}</div>
                    </td>
                </tr>
                <tr>
                    <td class="col-xs-6">
                        <div><b>Email :</b></div>
                    </td>
                    <td class="col-xs-6">
                        <div class="text-right">{{user.email}}</div>
                    </td>
                </tr>
                <tr>
                    <td class="col-xs-6">
                        <div><b>Téléphone :</b></div>
                    </td>
                    <td class="col-xs-6">
                        <div class="text-right">{{user.phone}}</div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="clearfix"></div>
    <br/>

    <div class="panel panel-default">
        <form class="panel-body" ng-submit="submitForm()">
            <div class="form-group">
                <div class="col-md-10">
                    <div class="radio radio-primary">
                        <label>
                            <input type="radio" ng-model="data.type" value="call" checked><span class="circle"></span><span class="check"></span>
                            Appel
                        </label>
                    </div>
                    <div class="radio radio-primary">
                        <label>
                            <input type="radio" ng-model="data.type" value="mail"><span class="circle"></span><span class="check"></span>
                            Mail
                        </label>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="form-group">
                <label for="textArea" class="col-xs-2 control-label">Message</label>
                <div class="col-xs-8">
                    <textarea ng-model="data.message" class="form-control" rows="3" id="textArea"></textarea>
                    <span class="help-block">Top kek</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <div style="margin-top:30px;" ng-repeat="msg in user.messages | reverse">
        <div class="list-group col-xs-offset-1 col-xs-10">
            <div class="list-group-item">
                <div class="row-action-primary" ng-switch="msg.type">
                    <i class="material-icons call" ng-switch-when="call">phone</i>
                    <i class="material-icons mail" ng-switch-when="mail">email</i>
                    <i class="material-icons" ng-switch-default>folder</i>
                </div>
                <div class="row-content">
                    <div class="least-content">10/11/12</div>
                    <h4 class="list-group-item-heading">Message</h4>

                    <p class="list-group-item-text">{{msg.message}}</p>
                </div>
            </div>
            <div class="list-group-separator"></div>
        </div>
    </div>
    <br/>
</div>
